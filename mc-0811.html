<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MomCar</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="192x192"  href="img/android-icon-192x192.png">
    <!-- fontawesom, Material Icon 링크 걸려있어요. -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- 기본 폰트 NotoSansKR 걸려있어요 -->
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:100,300,400,500,700,900&display=swap&subset=korean" rel="stylesheet">
    <!-- 공통 css예요 -->
    <link rel="stylesheet" href="css/momcar.css">
    <link rel="stylesheet" href="css/mc-0811.css">
    <!-- 여기에 페이지 css 따로 넣어주세요. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- 공통 js예요 -->
    <script src="js/momcar.js"></script>
    <!-- 여기에 페이지 js 따로 넣어주세요. 없으면 넣지마세요. -->
</head>
<body>
     <!-- header -->
     <header>
        <button id="header-btn"><a href="mc-0810.html"><i class="fas fa-chevron-left"></i></a></button>
        <!-- h2에 상단 이름 넣어주세요 -->
        <h2>문의하기</h2>
        <span class="front-wheel"></span>
        <span class="back-wheel"></span>
    </header>
    <!-- 본문 -->
    <section>
        <div class="container">
            <span class="sp sp-latter"></span>
            <p>문의 전송이 완료되었습니다.</p>
            <small>
            - 영업시간(월~금, 09:00~18:00)에 보내주신 문의는 당일에 빠른 답변 드리겠습니다.
            <br> - 영업 시간 외 보내주신 문의 답변은 문의 해주신 날로부터 1~2일(영업일 기준)소요 됩니다.
            <br> -문의 답변은 고객 정보에 작성해주신 연락처로 SMS 전송됩니다.
            </small>
        </div>
        

    </section>
    <!-- footer -->
    <footer>
        <a href="mc-0300.html">
            <h2>메인으로 가기</h2>
            <button id="footer-btn"><i class="fas fa-chevron-right"></i></button>
        </a>
    </footer>
    
</body>
</html>
