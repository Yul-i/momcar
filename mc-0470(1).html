<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MomCar</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="192x192"  href="img/android-icon-192x192.png">
    <!-- fontawesom, Material Icon 링크 걸려있어요. -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- 기본 폰트 NotoSansKR 걸려있어요 -->
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:100,300,400,500,700,900&display=swap&subset=korean" rel="stylesheet">
    <!-- 공통 css예요 -->
    <link rel="stylesheet" href="css/momcar.css">
    <link rel="stylesheet" href="css/mc-0470(1).css">
    <!-- 여기에 페이지 css 따로 넣어주세요. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- 공통 js예요 -->
    <script src="js/momcar.js"></script>
    <!-- 여기에 페이지 js 따로 넣어주세요. 없으면 넣지마세요. -->
</head>
<body>
     <!-- header -->
     <header>
        <button id="header-btn"><a href="#"><i class="fas fa-chevron-left"></i></a></button>
        <!-- h2에 상단 이름 넣어주세요 -->
        <h2>호출 진행상황</h2>
        <span class="front-wheel"></span>
        <span class="back-wheel"></span>
    </header>
    <!-- 본문 -->
    <section>
        <i class="fas fa-plus-circle"></i>
        <h2>호출예약을해주세요.</h2>
        <p>이용 내역이 없습니다.</p>
        <span></span>
        <article class="article1">
            <span class="sp sp-pin">
                <span>이동현황</span>
            </span>
            <span class="call-bar-depature"></span>
            <span class="call-bar-run"></span>
            <span class="sp sp-hospital-pin">
                <span>도착예정시간</span>
                <span class="arrive-time">PM20:25</span><!-- 시간 지우기! 양식(PM00:00) -->
            </span>
            <div class="call-bar">
                <span class="call-bar-active"></span>
            </div>
            <ul>
                <li><span></span>출발준비</li>
                <li><span></span>이동중</li>
                <li><span></span>탑승</li>
                <li><span></span>병원이동중</li>
                <li><span></span>도착</li>
            </ul>
            
        </article>
    </section>
</body>
</html>
