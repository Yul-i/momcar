        $(function(){
           // 두번째 방법 - 클래스 값 변경하기(아이콘 모양이 다를경우)
           $('.accordion a').click(function(){
              if($(this).parent().hasClass('active')){
                 $('.accordion li').removeClass(); 
              }else{
                 $('.accordion li').removeClass(); 
                 $(this).parent().addClass('active');
              }
           })
        })
    </script>
