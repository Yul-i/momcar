<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MomCar</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="192x192"  href="img/android-icon-192x192.png">
    <!-- fontawesom, Material Icon 링크 걸려있어요. -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- 기본 폰트 NotoSansKR 걸려있어요 -->
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:100,300,400,500,700,900&display=swap&subset=korean" rel="stylesheet">
    <!-- 공통 css예요 -->
    <link rel="stylesheet" href="css/momcar.css">
    <link rel="stylesheet" href="css/mc-0822.css">
    <!-- 여기에 페이지 css 따로 넣어주세요. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- 공통 js예요 -->
    <script src="js/momcar.js"></script>
    <script>
        $(function() {
             // 회원탈퇴
            $('#btn-exit').click(function(e) {
                    e.preventDefault();
                    $('.alert-page').show();
                })
            $('#btn-yes').click(function(e) {
                e.preventDefault();
                location.href="mc-0100.html";
            })
            $('#btn-no').click(function(e) {
                e.preventDefault();
                $('.alert-page').hide();
            })
        })
       
    </script>
    <!-- 여기에 페이지 js 따로 넣어주세요. 없으면 넣지마세요. -->
</head>
<body>
     <!-- header -->
     <header>
        <button id="header-btn"><a href="mc-0910.html"><i class="fas fa-chevron-left"></i></a></button>
        <!-- h2에 상단 이름 넣어주세요 -->
        <h2>회원정보 수정</h2>
        <span class="front-wheel"></span>
        <span class="back-wheel"></span>
    </header>
    <!-- 본문 -->
    <!-- 본문 -->
    <section>
        <div class="container">
            <form action="submit" id="join-form">
                <table>
                    <tr>
                        <th>이름</th>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <th>나이</th>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <th>성별</th>
                        <td>
                            <label class="sp sp-male"><input type="radio" checked><span class="sp sp-circle-checked"></span></label>
                            <label class="sp sp-famale"><input type="radio"><span class="sp sp-circle"></span></label>
                        </td>
                    </tr>
                    <tr>
                        <th>주소</th>
                        <td>
                            <select>
                                <option>마포구</option>
                            </select>
                            <select>
                                <option>공덕동</option>
                                <option>대흥동</option>
                                <option>도화동</option>
                                <option>망원1동</option>
                                <option>망원2동</option>
                                <option>상암동</option>
                                <option>서강동</option>
                                <option>서교동</option>
                                <option>성산동</option>
                                <option>신수동</option>
                                <option>아현동</option>
                                <option>연남동</option>
                                <option>염리동</option>
                                <option>용강동</option>
                                <option>합정동</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>휴대전화</th>
                        <td><input type="text" placeholder="-를 제외한 숫자 입력"></td>
                    </tr>
                </table>
                <button>인증번호 발송</button>
                <table>
                    <tr>
                        <th>이메일</th>
                        <td><input type="text" placeholder="ex)abc123@momcar.com" id="text-email"></td>
                    </tr>
                </table>
                <a href="#" id="btn-exit">회원 탈퇴하기</a>
            </form>
        </div>
    </section>
    <!-- 경고창 버튼식-->
    <aside class="alert-page">
        <!-- 내용 넣기 -->
        <h3>회원 탈퇴하시겠습니까?</h3>
        <div class="btn-wrap">
            <button id="btn-yes">확인</button>
            <button id="btn-no">취소</button>
        </div>
    </aside>
    <!-- footer -->
    <footer>
        <a href="#">
            <h2>저장하기</h2>
            <!-- <button id="footer-btn"><i class="fas fa-chevron-right"></i></button> -->
        </a>
    </footer>
    
</body>
</html>
