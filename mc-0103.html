<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MomCar</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="192x192"  href="img/android-icon-192x192.png">
    <!-- fontawesom, Material Icon 링크 걸려있어요. -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- 기본 폰트 NotoSansKR 걸려있어요 -->
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:100,300,400,500,700,900&display=swap&subset=korean" rel="stylesheet">
    <!-- 공통 css예요 -->
    <link rel="stylesheet" href="css/momcar.css">
    <link rel="stylesheet" href="css/mc-0103.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- 공통 js예요 -->
    <script src="js/momcar.js"></script>
    <script>
        $(function() {
            $('#btn-pw-save').click(function(e) {
                e.preventDefault();
                // 아무것도 없을때 입력하라 경고창 주기
                if ($('input.input-pw').val()=='') {
                    $('.alert-textpage h3').text('패스워드를 입력해주세요.')
                    $('.alert-textpage').show();
                    $('.alert-textpage').delay(250).fadeOut();
                    $('input.input-pw').focus();
                    return false;
                }else if ($('input.input-rpw').val()=='') {
                    $('.alert-textpage h3').text('입력하신 비밀번호와 똑같이 입력해주세요.')
                    $('.alert-textpage').show();
                    $('.alert-textpage').delay(250).fadeOut();
                    $('input.input-rpw').focus();
                    return false;
                }
                else{
                    $('.alert-page').show();
                    $('#btn-confirm').click(function() {
                        location.href='mc-0100.html';
                    })
                    return true;
                }
            });
        })
    </script>
    <!-- 여기에 페이지 js 따로 넣어주세요. 없으면 넣지마세요. -->
</head>
<body>
     <!-- header -->
     <header>
        <button id="header-btn"><a href="mc-0101.html"><i class="fas fa-chevron-left"></i></a></button>
        <!-- h2에 상단 이름 넣어주세요 -->
        <h2>아이디/비밀번호 찾기</h2>
        <span class="front-wheel"></span>
        <span class="back-wheel"></span>
    </header>
    <!-- 본문 -->
    <section>
        <div class="container">
            <h3>비밀번호 재설정</h3>
            <table>
                <tr>
                    <th>새 비밀번호</th>
                    <td><input type="password" class="input-pw"></td>
                </tr>
                <tr>
                    <th>비밀번호 확인</th>
                    <td><input type="password" class="input-rpw"></td>
                </tr>
            </table>
            <div class="btn-group">
                <button id="btn-pw-save">새 비밀번호 저장</button>
            </div>
        </div>   
    </section>
    <!-- 경고창 메세지 -->
    <aside class="alert-textpage">
        <h3></h3>
    </aside>
    <!-- 경고창 버튼식-->
    <aside class="alert-page">
        <!-- 내용 넣기 -->
        <h3>새 비밀번호가 저장 되었습니다.</h3>
        <div class="btn-wrap">
            <button id="btn-confirm">로그인 하기</button>
        </div>
    </aside>
</body>
</html>
