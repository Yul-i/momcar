    <script>
        $(function() {
            // nav버튼
            $('#btn-menu').click(function (e) { 
                e.preventDefault();
                $(this).find('i').toggleClass('fa-bars fa-times');
                if($(this).find('i').hasClass('fa-times')==true){
                    $('nav').css('right',0);
                    $('.nav-bg').show();
                }else{
                    $('nav').css('right',-300);
                    $('.nav-bg').hide();
                }
            });

            // 로그아웃 버튼
            $('#btn-logout').click(function (e) { 
                e.preventDefault();
                $('.alert-page').show();
            });
            $('#btn-yes').click(function (e) { 
                e.preventDefault();
                location.href='mc-0100.html';
            });
        })
    </script>
